<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<table border=1 white=100%>")
        for (numberOne = 1; numberOne <= 10; numberOne++) {
            document.write("<tr>");
            for(numberTwo = 2 ; numberTwo <= 10; numberTwo++)
            document.write("<td>" + numberOne + "x" + numberTwo + "=" + (numberOne * numberTwo));
            document.write("</td>");
            document.write("</tr>");
        } document.write("</tr></table>")
    </script>
</body>
</html>
