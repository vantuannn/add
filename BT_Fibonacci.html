<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let SoTruoc = 0;
        let SoTruocNua = 1;
        let i = 0;
        let n = prompt("Nhập Để Chạy: ")

        while (i < n){
            var temp = SoTruoc + SoTruocNua;
            SoTruocNua = SoTruoc;
            SoTruoc = temp;
            document.write(temp);
            document.write("</br>");
            i++;
        }
    </script>
</body>
</html>
