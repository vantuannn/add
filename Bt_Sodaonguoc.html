<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Nhập Số</h2>
        <input type="number" size="30px" id="number">
        <button type="button" onclick="revertNumber();">Ok</button>
        <h2 id="result">Kết Quả: </h2>
    </form>
    <script>
        function revertNumber() {
            let so = document.getElementById("number").value;
            var ketQua = 0;
            while (so != 0) {
                ketQua = ketQua * 10 + so % 10;
                so = (so - so % 10) / 10;
            }

            document.getElementById("result").innerHTML += ketQua;


        }

    </script>
</body>

</html>
