<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm đại học</title>
</head>
<body>
    <h1>Tính Điểm ĐH Khối D</h1>
    <table>
        <form>
        <tr>
            <td>Môn Toán</td>
            <td><input type="text" id="toan"></td>
        </tr>
        <tr>
            <td>Môn Văn</td>
            <td><input type="text" id="van"></td>
        </tr>
        <tr>
            <td>Môn Anh</td>
            <td><input type="text" id="English"></td>
        </tr>
        </form>
        <tr>
            <td>Khu Vục</td>
            <td>
            <select id="slection">
            <option value="0.75">KV1</option>
            <option value="0.5">KV2-NT</option>
            <option value="0.25">KV2</option>
            <option value="0">KV3</option>
            </select>
        </td>
        </tr>
        <tr>
            <td><input type="button" value="Tính Điểm" onclick="Click()"></td>
        </tr>
    </table>
</body>
<script>
function Click(){
    let toan =parseInt(document.getElementById("toan").value);
    let van =parseInt(document.getElementById("van").value);
    let English =parseInt(document.getElementById("English").value);
    let slection = +document.getElementById("slection").value;
    let diem = toan + van + English + slection
    alert(diem)
   
}
</script>
</html>
