<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laisuatnganhang</title>
</head>
<body>
    <script>
        let inputsotienvay;
        let inputlaixuat;
        let inputsonam;
        inputlaixuat = prompt(" số tiền cần vay ");
        inputsotienvay = prompt(" nhập lãi xuất ngân hàng");
        inputsonam = prompt( " nhập số năm vay" );
        sotienvay = inputsotienvay;
        laixuat = inputlaixuat;
        sonam = inputsonam;
        let sotien = sotienvay*laixuat*sonam;
        document.write("số tiền phải trả "+ sotien);
    </script>
</body>
</html>
